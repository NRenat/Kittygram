version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: nrenat/kittygram_backend:latest
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - db

  frontend:
    image: nrenat/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: nrenat/kittygram_gateway:latest
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    ports:
      - 9000:80
    depends_on:
      - frontend
      - backend
